<html>
<head>
    <title> ⭒✩Vorbeste in imagini✩⭒</title>
    <script>
        function adauga(text) {
            document.getElementById('text').value += ' ' + text;
        }
        function sterge(){
            const element=document.getElementById('text');
            let text=element.value;
            let pozitieUltimSpatiu = text.lastIndexOf(" ");
            console.log(pozitieUltimSpatiu)
            element.value = text.substring(0, pozitieUltimSpatiu);
        }
    </script>
    <style>
        button {
            cursor: pointer;
            font-size: 20pt;
        }
        #text{
        font-size:20pt;padding: 5pt; width:100%;
        }
    </style>
</head>
<body>
<h1> Buna, bine ai venit! </h1>
<input id="text" type="text" readonly="readonly"/>
<button onclick="sterge()" style="position: absolute; height: 36pt; right:0; margin-right: 8px"> ⌫</button>
<br>

<button onclick="adauga('vreau')"> vreau</button>
<button onclick="adauga('apa')"> apa</button>
<button onclick="adauga('veceu')"> veceu</button>
<button onclick="adauga('inca_o_data')"> inca o data</button>
<button onclick="adauga('bomboana')">
    <img src="img/bomboana.jpeg" width="100">
</button>



</body>
</html>
