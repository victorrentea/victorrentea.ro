<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vlad</title>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="../vendor/jquery/jquery.min.js"></script>
</head>

<body class="index">

<script type="application/javascript">
    document.onfullscreenchange = function () {
        if (!document.fullscreenElement) {
            let button = document.querySelector('#fullscreen-button');
            button.style.display = 'block';
            button.focus();
        }
    }
    var audio = null;
    var prevDiv = null;
    function onClickImage(e, audioFileName) {
        if (prevDiv) prevDiv.classList.remove('zoomit');
        prevDiv = e;
        e.classList.add('zoomit');
        if (audio) audio.pause();
        audio = new Audio(audioFileName);
        audio.volume = 0.4
        audio.play();
    }
</script>

<div class="container">
    <div class="row text-center" >
        <button autofocus class="col-lg-2" id="fullscreen-button" onclick="document.body.requestFullscreen(); this.style.display='none';">Fullscreen</button>
    </div>

    <div class="row">
        <div onclick="onClickImage(this, 'apa.m4a')"
             class="text-center
                col-md-offset-2 col-md-4
                 col-xs-offset-3 col-xs-6  " >
            <img src="apa.jpg" class="img-responsive" alt="">
        </div>
        <div onclick="onClickImage(this, 'pipi.m4a')"
             class="text-center
                col-md-offset-0 col-md-4
                col-xs-offset-3 col-xs-6" >
            <img src="wc.jpg" class="img-responsive" alt="">
        </div>

        <div onclick="onClickImage(this, 'papa.m4a')"
             class="text-center
                    col-md-4 col-md-offset-2
                    col-xs-offset-3 col-xs-6" >
            <img src="papa.jpg" class="img-responsive" alt="">
        </div>
        <div onclick="onClickImage(this, 'trambu.m4a')"
             class="text-center
                    col-md-offset-0 col-md-4
                    col-xs-offset-3 col-xs-6" >
            <img src="trambu.jpg" class="img-responsive" alt="">
        </div>
    </div>
</div>


</body>
</html>
